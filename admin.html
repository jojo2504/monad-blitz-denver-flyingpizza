<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Admin Dashboard - Pizza Sky Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 36px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .stat {
            margin: 15px 0;
            font-size: 18px;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 14px;
        }
        
        .stat-value {
            color: #FFD700;
            font-size: 32px;
            font-weight: bold;
        }
        
        #start-race-btn {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #00FF00 0%, #00CC00 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.4);
        }
        
        #start-race-btn:hover {
            transform: scale(1.05);
        }
        
        #start-race-btn:active {
            transform: scale(0.95);
        }
        
        #start-race-btn:disabled {
            background: #555;
            cursor: not-allowed;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .player-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .player-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border-left: 3px solid #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-address {
            font-family: monospace;
            font-size: 14px;
        }
        
        .player-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(0, 255, 0, 0.2);
            color: #00FF00;
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        
        .status-indicator.waiting {
            background: #FFFF00;
            box-shadow: 0 0 10px #FFFF00;
        }
        
        .status-indicator.racing {
            background: #00FF00;
            box-shadow: 0 0 10px #00FF00;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            border: 2px solid #FFD700;
        }
        
        .leaderboard {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .leaderboard-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .leaderboard-item:first-child {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
        }
        
        .rank {
            font-weight: bold;
            color: #FFD700;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connection-status">
        üî¥ Disconnected
    </div>
    
    <div class="container">
        <h1>üéÆ Admin Dashboard - Pizza Sky Race</h1>
        
        <div class="dashboard">
            <!-- Game Controls -->
            <div class="card">
                <h2>üéØ Game Controls</h2>
                <button id="start-race-btn">üöÄ START RACE</button>
                <div class="stat">
                    <div class="stat-label">Game Status</div>
                    <div style="margin-top: 10px;">
                        <span class="status-indicator waiting" id="status-indicator"></span>
                        <span id="game-status">Waiting</span>
                    </div>
                </div>
            </div>
            
            <!-- Statistics -->
            <div class="card">
                <h2>üìä Statistics</h2>
                <div class="stat">
                    <div class="stat-label">Players Connected</div>
                    <div class="stat-value" id="player-count">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Current Race ID</div>
                    <div class="stat-value" id="race-id">-</div>
                </div>
            </div>
            
            <!-- Timer -->
            <div class="card">
                <h2>‚è±Ô∏è Race Timer</h2>
                <div class="stat">
                    <div class="stat-label">Time Remaining</div>
                    <div class="stat-value" id="timer">60s</div>
                </div>
            </div>
        </div>
        
        <!-- Players List -->
        <div class="card">
            <h2>üë• Connected Players</h2>
            <div class="player-list" id="player-list">
                <p style="color: #888; text-align: center;">No players connected</p>
            </div>
        </div>
        
        <!-- Leaderboard -->
        <div class="card" style="margin-top: 20px;">
            <h2>üèÜ Live Leaderboard</h2>
            <div class="leaderboard" id="leaderboard">
                <p style="color: #888; text-align: center;">Race not started</p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.5.4/socket.io.esm.min.js';
        
        class AdminDashboard {
            constructor() {
                this.socket = null;
                this.currentRaceId = null;
                this.init();
            }
            
            async init() {
                // Connect to server (backend is on port 3000)
                this.socket = io('http://localhost:3000');
                this.setupSocketListeners();
                this.setupUI();
            }
            
            setupSocketListeners() {
                this.socket.on('connect', () => {
                    console.log('‚úÖ Connected to server');
                    document.getElementById('connection-status').innerHTML = 'üü¢ Connected';
                    document.getElementById('connection-status').style.borderColor = '#00FF00';
                    
                    // Request initial game state
                    this.updateGameState();
                    
                    // Poll for updates every 2 seconds
                    setInterval(() => {
                        this.updateGameState();
                    }, 2000);
                });
                
                this.socket.on('disconnect', () => {
                    console.log('‚ùå Disconnected from server');
                    document.getElementById('connection-status').innerHTML = 'üî¥ Disconnected';
                    document.getElementById('connection-status').style.borderColor = '#FF0000';
                });
                
                this.socket.on('lobbyUpdate', (data) => {
                    console.log('üìä Received lobbyUpdate:', data);
                    this.updateDashboard(data);
                });
                
                this.socket.on('raceStarted', (data) => {
                    console.log('üèÅ Race started:', data);
                    this.currentRaceId = data.raceId;
                    document.getElementById('race-id').textContent = data.raceId;
                });
                
                this.socket.on('manualRaceStart', (data) => {
                    console.log('üéÆ Manual race start:', data);
                    this.currentRaceId = data.raceId;
                    document.getElementById('race-id').textContent = data.raceId;
                });
                
                this.socket.on('heightUpdate', (data) => {
                    this.updateLeaderboard(data.leaderboard);
                });
                
                this.socket.on('timer', (data) => {
                    document.getElementById('timer').textContent = data.timeRemaining + 's';
                });
                
                this.socket.on('raceEnded', (data) => {
                    console.log('üèÅ Race ended:', data);
                    this.updateLeaderboard(data.finalLeaderboard);
                });
            }
            
            setupUI() {
                const startBtn = document.getElementById('start-race-btn');
                startBtn.addEventListener('click', () => this.startRace());
            }
            
            startRace() {
                console.log('üöÄ Starting race...');
                this.socket.emit('adminStartRace');
                
                const btn = document.getElementById('start-race-btn');
                btn.disabled = true;
                btn.textContent = '‚è≥ Race Starting...';
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'üöÄ START RACE';
                }, 3000);
            }
            
            updateGameState() {
                this.socket.emit('getGameState');
            }
            
            updateDashboard(data) {
                console.log('üìä Dashboard update:', data);
                
                // Update player count
                document.getElementById('player-count').textContent = data.playerCount || 0;
                
                // Update race ID
                if (this.currentRaceId) {
                    document.getElementById('race-id').textContent = this.currentRaceId;
                }
                
                // Update game status
                const statusIndicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('game-status');
                
                if (data.raceActive) {
                    statusIndicator.className = 'status-indicator racing';
                    statusText.textContent = 'Racing';
                    statusText.style.color = '#00FF00';
                } else {
                    statusIndicator.className = 'status-indicator waiting';
                    statusText.textContent = 'Waiting';
                    statusText.style.color = '#FFFF00';
                }
                
                // Update player list
                const playerList = document.getElementById('player-list');
                if (data.players && data.players.length > 0) {
                    playerList.innerHTML = '';
                    data.players.forEach((player, index) => {
                        const div = document.createElement('div');
                        div.className = 'player-item';
                        div.innerHTML = `
                            <span class="player-address">${index + 1}. ${player.slice(0, 10)}...${player.slice(-8)}</span>
                            <span class="player-status">Ready</span>
                        `;
                        playerList.appendChild(div);
                    });
                } else {
                    playerList.innerHTML = '<p style="color: #888; text-align: center;">No players connected</p>';
                }
            }
            
            updateLeaderboard(leaderboard) {
                const leaderboardDiv = document.getElementById('leaderboard');
                
                if (leaderboard && leaderboard.length > 0) {
                    leaderboardDiv.innerHTML = '';
                    leaderboard.forEach((entry, index) => {
                        const div = document.createElement('div');
                        div.className = 'leaderboard-item';
                        div.innerHTML = `
                            <div>
                                <span class="rank">#${index + 1}</span>
                                <span>${entry.playerId.slice(0, 10)}...</span>
                            </div>
                            <strong>${Math.floor(entry.height)} pts</strong>
                        `;
                        leaderboardDiv.appendChild(div);
                    });
                } else {
                    leaderboardDiv.innerHTML = '<p style="color: #888; text-align: center;">Race not started</p>';
                }
            }
        }
        
        // Initialize dashboard
        new AdminDashboard();
    </script>
</body>
</html>
